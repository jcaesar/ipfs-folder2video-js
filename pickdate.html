<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Make videos from ipfs file lists</title>
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap-year-calendar.min.css">
		<style type="text/css">
			/* { border: 1px dotted red; margin: 0px; } */
		</style>
		<script src="jquery.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="bootstrap-year-calendar.min.js"></script>
		<script src="moment.js"></script>
		<script src="somefuncs.js"></script>
		<script type="text/javascript">
			var query = getQueryParams(document.location.search);
			var gw = query.gw || autogw();
			var folderdatefmt = query.f || "YY-MM-DD";
			var imagefmt = query.i || "[cz]-([0-9]*).jpeg";
			var hash = query.h || "QmTODO";
			$(function() {
				$.getJSON(gw + "/api/v0/ls/" + query.h, function (fd) {
					var links = fd.Objects[0].Links;
					var dir = {};
					var maxsize = 0;
					var minDate = new Date(), maxDate;
					for(var i = 0; i < links.length; i++) {
						dir[links[i].Name] = links[i];
						maxsize = Math.max(maxsize, links[i].Size);
						try {
							var T = new Date(moment(links[i].Name, folderdatefmt));
							minDate = Math.min(minDate, T);
							maxDate = maxDate? Math.max(maxDate, T) : T;
						} catch(e) {}
					}
					$('#calendar').calendar({
						customDayRenderer: function(element, date) {
							var folder = dir[moment(date).format(folderdatefmt)];
							if(folder) {
								$(element).css('background-color', 
									lerpColor('#ff0000', '#00aa00', folder.Size / maxsize));
								$(element).css('color', 'white');
								$(element).css('border-radius', '12px');
								$(element).click(function() {
									window.location.href = "./mkvid.html" +
										"?h=" + folder.Hash +
										"&f=" + imagefmt + 
										"&s=0.2" +
										(query.gw? "&gw=" + gw:"");
								});
							} else {
								$(element).parent().addClass('disabled'); // API misuse?
							}
						},
						minDate: minDate, maxDate: maxDate,
						startYear: moment(maxDate).year()
					});
				});
			});
		</script>
	</head>
	<body>
		<div style: "padding-left: 20px;width: 100%;">
			<div id=calendar style="box-sizing: border-box;">
			</div>
		</div>
	</body>
</html>
